#
# Add a partition to each Kafka node.
#

---
- hosts: work01
  gather_facts: false

  tasks:

    - name: List the VMs
      command:
        argv:
          - "virsh"
          - "--connect"
          - "qemu:///system"
          - "list"
          - "--all"


    - name: Attach discs to the Kafka VMs
      include_tasks: deploy-006-01.yml
      loop: "{{ groups['kafkas'] }}"
      loop_control:
        loop_var:  vm_name
        index_var: vm_index


