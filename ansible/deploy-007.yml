#
# Format the data disc on each Kafka node.
#

---
- hosts: kafkas
  gather_facts: false
  become: true

  vars:
    devpath: '/dev/vdc'
    mntpath: '/data-vdc'

  tasks:

    - stat:
        path: "{{devpath}}"
      register: devstat

    - stat:
        path: "{{mntpath}}"
      register: mntstat

    - debug:
        msg: "Before dev stat {{devstat}}"

    - debug:
        msg: "Before mnt stat {{mntstat}}"

    # TODO Only do this if not already created
    - name: "Create a btrfs filesystem on {{devpath}}"
      filesystem:
        fstype: btrfs
        dev: "{{devpath}}"

    # TODO Only do this if not already created
    - name: Create the mount point {{mntpath}}
      file:
        path: "{{mntpath}}"
        state: directory

    # TODO Only do this if not already mounted
    - name: Create the mount-failed indicator
      file:
        path: "{{mntpath}}/mount-failed"
        state: touch
        mode:  u=r,g=r,o=r

    # TODO Only do this if not already mounted
    # TODO Mount using UUID rather than device path.
    - name: Mount the device
      mount:
        src:  "{{devpath}}"
        path: "{{mntpath}}"
        fstype: btrfs
        state:  mounted

    - stat:
        path: "{{devpath}}"
      register: devstat

    - stat:
        path: "{{mntpath}}"
      register: mntstat

    - command:
        argv:
          - 'df'
          - '--human-readable'
          - "{{mntpath}}"
      register: dfcheck

    - debug:
        msg: "After dev stat {{devstat}}"

    - debug:
        msg: "After mnt stat {{mntstat}}"

    - debug:
        msg: "After space {{dfcheck}}"


