#
# Partition the physical disc.
#

---
- hosts: work01
  gather_facts: false

  vars:
    numpart: '5'
    devpath: '/dev/sdb'

  tasks:

    - name: "List the current partitions"
      become: true
      parted:
        device: '{{ devpath }}'
        unit:   GiB
      register: sdb_info

    - debug:
        msg: "Partitions {{ sdb_info }}"

    - name: "Remove all the current partitions"
      become: true
      parted:
        device: '{{ devpath }}'
        number: '{{ item.num }}'
        state: absent
      loop: '{{ sdb_info.partitions }}'

    - name: "Create new partitions sdb-[1-{{ numpart }}]"
      become: true
      parted:
        device: /dev/sdb
        number: "{{ item + 1 }}"
        label:  gpt
        state:  present
        name:   'sdb-{{ item + 1 }}'
        unit:   '%'
        part_start: '{{ (item * (100/numpart)) | int }}%'
        part_end:   '{{ ((item + 1) * (100/numpart)) | int }}%'
      loop: '{{ range(0,numpart) | list }}'

    - name: "List the current partitions"
      become: true
      parted:
        device: /dev/sdb
        unit:   GiB
      register: sdb_info

    - debug:
        msg: "Partitions {{ sdb_info }}"


