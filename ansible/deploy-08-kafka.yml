#
# Deploy and start our Kafka services.
#

---
- hosts: kafkas
  gather_facts: false
  become: false

  vars:
     num_partitions: "{{ 4 * 4 * 16 }}"
     retention_ms: "{{ 7 * 24 * 60 * 60 * 1000 }}"
     retention_bytes: "{{ -1 }}"

  tasks:

    - name: "Deploy our Kafka compose file"
      template:
        src:  kafka/kafka-compose.yml
        dest: kafka-compose.yml
      vars:
        mntpath: '/data-vdc'
        logpath: '/data-vdc'

    - name: "Start our Kafka services"
      docker_compose:
        project_src:
            '.'
        files:
          - kafka-compose.yml
        services:
          - emily
        state:
          present

